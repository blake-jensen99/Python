<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Modify {{friend.first_name}}</h1>
    <form action="/save_update" method="POST">
        <label for="fname">First Name:</label>
        <input type="text"  name="fname" value="{{friend.first_name}}">
        <label for="lname">Last Name:</label>
        <input type="text"  name="lname" value="{{friend.last_name}}">
        <label for="occ">Occupation:</label>
        <input type="text" name="occ" value="{{friend.occupation}}">
        <input type="hidden" name="id" value="{{friend.id}}">
        <button type="submit">Save Changes</button>
    </form>
</body>

</html>
